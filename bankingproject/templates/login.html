{% extends 'base.html' %}
{% block login %}
    active
{% endblock %}
{% block content %}
    <div class="container mt-5">
      <div class="row mt-5">
        <div class="col-lg-5 mb-3 mt-5 ml-5">
          <div class="card shadow">
             <div class="card-body">
                 <h3 class="card-title" align="center">Login</h3>
                 <form method="POST">
                     {% csrf_token %}
                    <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-2 col-lg-3">Username</label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-2 col-lg-3 ">Password</label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                     <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12">
                        New here? click the link to <a href="{% url 'bankapp:register' %}">Register</a>
                    </div>
                    <div class="mt-3 mb-2 ml-3 col-sm-10 col-lg-12">
                        {% for msg in messages %}
                            <h5 style="color:red;">* {{msg}}</h5>
                      {% endfor %}
                    </div>
                </form>
             </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
