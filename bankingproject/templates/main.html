{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
      <div class="row mt-5">
        <div class="col-lg-12 mb-3 mt-5 ">
          <div class="card shadow">
             <div class="card-body">
                 <h2 class="card-title" align="center">KYC Form</h2>
                 <form method="post">
                     {% csrf_token %}
                     <div class="row">
                     <div class="col-lg-6">
                        <div class="row mt-3 mb-3 ml-3">
                            <label class="col-sm-4 col-lg-4">Name</label>
                            <div class="col-sm-8 col-lg-6">
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3 ml-3">
                            <label class="col-sm-4 col-lg-4">Date of Birth</label>
                            <div class="col-sm-8 col-lg-6">
                                <input type="date" class="form-control" name="dob" required>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3 ml-3">
                            <label class="col-sm-4 col-lg-4">Age</label>
                            <div class="col-sm-8 col-lg-6">
                                <input type="number" class="form-control" name="age" required>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3 ml-3">
                            <label class="col-sm-4 col-lg-4">Gender</label>
                            <div class="col-sm-8 col-lg-6">
                                Male <input type="radio" class="" name="gender" value="male" required>
                                Female <input type="radio" class="" name="gender" value="female" required>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3 ml-3">
                            <label class="col-sm-4 col-lg-4">Phone Number</label>
                            <div class="col-sm-8 col-lg-6">
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                        </div>
                         <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-4 col-lg-4">Email</label>
                        <div class="col-sm-8 col-lg-6">
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                        </div>
                     <div class="col-lg-6">

                     <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-4 col-lg-4">Address</label>
                        <div class="col-sm-8 col-lg-6">
                            <input type="text" class="form-control" name="address" required>
                        </div>

                    </div>
                     <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-4 col-lg-4">District</label>
                        <div class="col-sm-8 col-lg-6">
                            <select name="district" id='dist' class="form-control form-select" aria-label="Default select example">
                                <option value="">-----------</option>
                                {% for branch in branches %}
                                <option value="{{branch.id}}">{{branch.name}}</option>
                              {% endfor %}
                            </select>
                        </div>
                    </div>
                     <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-4 col-lg-4">Branch</label>
                        <div class="col-sm-8 col-lg-6">
                            <select name="branch" id='brc' class="form-control form-select" aria-label="Default select example">
                            </select>
                        </div>
                    </div>
                     <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-4 col-lg-4">Account Type</label>
                        <div class="col-sm-8 col-lg-6">
                            <select name="actype" class="form-control form-select" aria-label="Default select example">
                              <option value="Saving Account">Saving Account</option>
                              <option value="Current Account">Current Account</option>
                              <option value="NRI Account">NRI Account</option>
                            </select>
                        </div>
                    </div>
                     <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-4 col-lg-4">Materials Provided</label>
                        <div class="col-sm-8 col-lg-6">
                            <input type="checkbox" value="debit" name="material" > Debit Card<br>
                            <input type="checkbox" value="credit" name="material"  > Credit Card<br>
                            <input type="checkbox" value="cheque" name="material"  > Cheque Book<br>
                        </div>
                    </div>
                     </div>
                     </div>
                         <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12 " align="center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="mt-3 mb-2 ml-3 col-sm-10 col-lg-12">
                        {% for msg in messages %}
                            <h5 style="color:red;">* {{msg}}</h5>
                      {% endfor %}
                    </div>
                </form>
             </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
